language: ruby

rvm:
  - 2.0.0

services: [ redis ]

branches:
  only:
    - master

before_script:
  - psql -c 'create database podfilter_test' -U postgres
  - cp config/database.yml.travis config/database.yml
  - "bundle exec rake db:schema:load RAILS_ENV=test"

script:
  - bundle exec rspec

bundler_args: "--without development production"
